<html>

<head>
    <title>App Web de Colagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
     <link href="style.css" rel="stylesheet">


</head>

<body>
<!--   Adicione uma tag h1 para armazenar o título do projeto, nomeie da forma que preferir. Sugerimos "Aplicativo Web de Colagem". -->
    <h1>Aplicativo de Colagem</h1>
<!--   Adicione uma tag hr para separar os elementos. -->
  <hr>
<!--   Adicione uma tag h4 para armazenar uma nota do projeto. Na nota, adicione algo parecido com “Assim que o pop-up aparecer, clique em Permitir. Depois, forneça um comando”. -->
 <h4>Assim que o pop-up aparecer, clique em "permitir" e em seguida diga o comando.</h4>
  <!-- Adicione uma tag h3 para armazenar o texto e fornecer instruções sobre como utilizar o aplicativo web. -->
   <h3>Diga "selfie" para tirar suas selfies e fazer a colagem.</h3>
<!--   Adicione um botão com um evento onClick e chame a função save() por ele. Adicione algumas classes bootstrap para deixar o botão bonito, por exemplo: -->
   <button class="btn btn-lg btn-primary" onclick="start()">Iniciar</button>
<!--   Adicione uma tag h4 para armazenar o texto e forneça instruções para o usuário pressionar o botão. -->
   <h4>Pressione o botão "Iniciar"</h4>
<!--   Adicione uma tag label para armazenar o texto que explica que a seção abaixo será a câmera. -->
    <label>Sua webcam aparecerá aqui embaixo: </label>
<!--   Crie uma seção div com a id câmera, a utilizaremos para carregar a webcam na pré-visualização. -->
   <div id="camera"></div>
  

<!--   Crie um elemento div com a id resultShow para que essa div possa armazenar todas as selfies. Dentro desta div, adicione o seguinte código: -->
   <label>Suas selfies vão aparecer aqui: </label>

        <br>

        <div id="resultRow">
<!--   Crie três conjuntos de divs para exibir as imagens. Utilize as ids result1, result2 e result3, respectivamente. -->
  
<!--   Dentro das 3 divs, adicione três imagens usando a tag img. Dessa forma, cada div deverá ter 1 imagem.
  Você pode utilizar qualquer imagem do seu computador ou baixar outras imagens pelo Google. Se alguma imagem parecer maior do que deveria, adicione o estilo inline com ‘width:30%’. -->
  <div id="result1" class="column">
                <img src="pic1.jpg">
            </div>

            <div id="result2" class="column">
                <img src="pic2.jpg">
            </div>

            <div id="result3" class="column">
                <img src="pic3.jpg">
            </div>
</body>

</html>
